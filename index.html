<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%);text-decoration: none; }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
     
    <img src="images/image-header-mobile.jpg" class="img-header" alt="hero-header">
     <div class="card-content">
      <h1 class="heading">Get <span class="header-strong"> insights </span>that help your business grow.</h1>
    
      <p class="main-para">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      
        <div class="stats">
          <div>
            <h2>10k+</h2>
            <p class="stat-heading">companies</p>
          </div>
           
          <div>
            <h2>314</h2>
            <p class="stat-heading">templates</p>
          </div>
          
          <div>
            <h2>12m+</h2>
            <p class="stat-heading">queries</p>
          </div>
        </div>
        
     </div>
      
    
  </div>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
    <p>  Coded by <a href="#">Ankit Kumain</a></p>
  </div>
</body>
</html>
